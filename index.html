<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Articles</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>my articles</h1>
    </header>
    <div id="sorting-buttons-d">
      <form action="post">
        <div id="select-holder">
          <label for="sorting-buttons">find articles about: </label>
          <select id="sorting-buttons" >
            <option value="all">Anything</option>
            <option value="ruby">Ruby</option>
            <option value="js">Javascript</option>
            <option value="databases">Databases</option>
          </select>
          <div id="fake-border">
            <br />
          </div>
          <div id="arrows-holder">
            <div id="arrows">
              <br />
            </div>
            <!-- <div id="cutter"> -->
            <!--   <br /> -->
            <!-- </div> -->
          </div>
        </div>
        <br />
         <input type="submit" name="" id="" value="Sort Articles" />
      </form>
    </div>
    <div id="all-posts-d">

      
    </div>
    <button type="submit" id="show-all">show all articles</button>
    <script src="js/adapters.js" charset="utf-8"></script>
    <script src="js/tag.js" charset="utf-8"></script>
    <script src="js/post.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
